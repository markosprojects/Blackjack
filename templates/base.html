<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static %}
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static '/img/logos/cards-logo-16.png' %}"
        />

        <title>{% block head_title %}{% endblock %}</title>
    </head>
    <body>
        <header class="header">
            {% include 'header.html' %}
        </header>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
    <footer class="footer">
        {% include 'footer.html' %}
    </footer>
</html>
