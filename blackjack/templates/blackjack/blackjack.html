{% extends "base.html" %} {% load static %} {% block content %}

    <h1 class="game-title">BlackJack Game</h1>

<div class="blackjack-table">
    <div class="score-board">
        <div class="score-board__bank"></div>
        <div class="score-board__bet"></div>
        <button class="btn cashout-btn">Cash Out</button>
        <span class="score-board__label">
            <span>Bank</span>
            <span class="margin-left-9">Bet</span>
    </div>
    <div class="blackjack-table__top-section">
        <div class="blackjack-table__top-section--left">
            <p class="dealer-score__tag margin-left-10">Dealer:</p>
            <p class="dealer-score"></p>
        </div>
        <div class="blackjack-table__top-section--middle dealer-cards">
            <!-- Dealer cards go here -->
        </div>
        <div class="blackjack-table__top-section--right"></div>
    </div>
    <div class="blackjack-table__middle-section">
        <div class="blackjack-table__middle-section--left">
            <button class="btn buy-insurance margin-right-10">Insurance</button>
            <button class="btn split-cards margin-right-10">Split</button>
        </div>
        <div class="blackjack-table__middle-section--middle">
            <label class="result"></label>
            <div class="chips-box">
                <div class="chips-box__display">
                    <!-- Chips go here -->
                </div>
            </div>
        </div>
        <div class="blackjack-table__middle-section--right">
            <button class="btn double-down margin-left-10">Double x2</button>
            <button class="btn new-hand margin-left-10">Deal</button>
        </div>
    </div>
    <div class="blackjack-table__bottom-section">
        <div class="blackjack-table__bottom-section--left">
            <p class="player-score__tag">Player:</p>
            <p class="player-score"></p>
            <p class="player-score-2"></p>
        </div>
        <div class="blackjack-table__bottom-section--middle ">
            <!-- PLayer cards go here -->
            <div class="player-cards-1">
                <!-- <img class="card-image card-on-top" src="/static/img/cards/AC.png" alt="card" />
                <img class="card-image card-on-top" src="/static/img/cards/KH.png" alt="card " /> -->
            </div> 
            <div class="player-cards-2">
                <!-- <img class="card-image card-on-top" src="/static/img/cards/AH.png" alt="card" />
                <img class="card-image card-on-top" src="/static/img/cards/6C.png" alt="card " /> -->
            </div> 
        </div>

        <div class="blackjack-table__bottom-section--right"></div>
    </div>
</div>

<div class="button-box">
    <button class="btn hit-card">Hit</button>
    <button class="btn stand-pat">Stand</button>

    <div></div>
</div>

<script
    type="text/javascript"
    src="{% static 'src-temp/blackjack.js' %}"
></script>
<!-- <script type="text/javascript" src="{% static 'js/blackjack.js' %}"></script> -->
{% endblock %}
